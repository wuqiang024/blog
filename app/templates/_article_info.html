<div class="article-entry-header">
    <h3 class="article-entry-title">
        <a href="{{ url_for('main.articleDetails',id=article.id) }}">{{ article.title }}</a>
    </h3>
</div>
<div class="article-entry-info">
    <div class="base-info">
        <span class="label label-default">{{ article.create_time.date() }}</span>&nbsp;
        <span class="label label-warning">
            <a href="{{ url_for('main.articleSources',id=article.source.id) }}" target="_blank" style="color:white">
                {{ article.source.name }}
            </a>
        </span>&nbsp;
        <span class="label label-info">
            <a href="{{ url_for('main.articleTypes',id=article.articleType.id) }}" target="_blank" style="color:white">
                {{ article.articleType.name }}
            </a>
        </span>
    </div>
    <div class="main-info">
        <span class="label label-primary">浏览{{ article.num_of_value }}</span>
        <span class="label label-success">评论 {{ article.comments.count() }}</span>
    </div>
</div>
